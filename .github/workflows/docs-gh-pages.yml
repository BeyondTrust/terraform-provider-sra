name: Deploy generated docs to Github Pages

on:
  # Runs on pushes targeting the default branch
  # push:
  #   branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0
      - name: Customize theme and scss
        run: |
          cat > ./docs/_config.yml << EOF
          title: SRA Terraform Provider
          author:
            name: BeyondTrust
            email: support@beyondtrust.com
          description: >
            Generated documentation for the SRA Terraform provider.
          theme: minima
          plugins: []

          EOF
          mkdir -p ./docs/assets/css
          cat > ./docs/assets/css/style.scss <<EOF
          ---
          ---

          @import "{{ site.theme }}";

          // Override the media-type to get the hamburger everywhere
          .site-nav {
            position: absolute;
            top: 9px;
            right: 15px;
            background-color: #fdfdfd;
            border: 1px solid #e8e8e8;
            border-radius: 5px;
            text-align: right;
          }
          .site-nav .menu-icon {
            display: block;
            float: right;
            width: 36px;
            height: 26px;
            line-height: 0;
            padding-top: 10px;
            text-align: center;
          }
          .site-nav .menu-icon > svg path {
            fill: #424242;
          }
          .site-nav .trigger {
            clear: both;
            display: none;
          }
          .site-nav:hover .trigger {
            display: block;
            padding-bottom: 5px;
          }
          .site-nav .page-link {
            display: block;
            padding: 5px 10px;
            margin-left: 20px;
          }
          .site-nav .page-link:not(:last-child) {
            margin-right: 0;
          }

          EOF
          cp ./docs/assets/css/style.scss ./docs/assets/main.scss
        shell: bash
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@44a6e6beabd48582f863aeeb6cb2151cc1716697 # v1.0.13
        with:
          source: ./docs
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
