name: Terraform E2E Test

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

permissions:
  contents: none

jobs:
  build_for_terratest:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Configure Go"
        uses: actions/setup-go@v4

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v4.3.0
        with:
          install-only: true

      - name: "Build"
        run: make testrelease

      - name: "Save build for testing"
        uses: actions/upload-artifact@v3.1.2
        with:
          name: test-build
          path: ./test-reg/
          if-no-files-found: error

  terratest_pra:
    runs-on: ubuntu-latest
    needs: [build_for_terratest]
    environment:
      name: terratest-pra
    permissions:
      contents: read
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Configure Go"
        uses: actions/setup-go@v4

      - name: "Download test release"
        uses: actions/download-artifact@v3.0.2
        with:
          name: test-build

      - name: "Setup Terraform"
        uses: autero1/action-terraform@v1.1.1
        with:
          terraform_version: 1.4.5

      - name: "Run Tests"
        run: go test -v -timeout 10m $(go list ./... | grep /test | xargs)
        env:
          BT_API_HOST: ${{ secrets.BT_API_HOST }}
          BT_CLIENT_ID: ${{ secrets.BT_CLIENT_ID }}
          BT_CLIENT_SECRET: ${{ secrets.BT_CLIENT_SECRET }}

  terratest_rs:
    runs-on: ubuntu-latest
    needs: [build_for_terratest]
    environment:
      name: terratest-rs
    permissions:
      contents: read
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Configure Go"
        uses: actions/setup-go@v4

      - name: "Download test release"
        uses: actions/download-artifact@v3.0.2
        with:
          name: test-build

      - name: "Setup Terraform"
        uses: autero1/action-terraform@v1.1.1
        with:
          terraform_version: 1.4.5

      - name: "Run Tests"
        run: go test -v -timeout 10m $(go list ./... | grep /test | xargs)
        env:
          BT_API_HOST: ${{ secrets.BT_API_HOST }}
          BT_CLIENT_ID: ${{ secrets.BT_CLIENT_ID }}
          BT_CLIENT_SECRET: ${{ secrets.BT_CLIENT_SECRET }}
